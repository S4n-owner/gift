<script>
/* ---------- DARK MODE ---------- */
const toggle = document.getElementById('darkToggle');

if (localStorage.getItem('dark') === 'true') {
  document.body.classList.add('dark');
  toggle.innerText = '‚òÄ';
}

toggle.onclick = () => {
  document.body.classList.toggle('dark');
  const isDark = document.body.classList.contains('dark');
  localStorage.setItem('dark', isDark);
  toggle.innerText = isDark ? '‚òÄ' : 'üåô';
};

/* ---------- AUTOSAVE ---------- */
const textareas = document.querySelectorAll('textarea');

function saveGym() {
  const data = {};
  textareas.forEach(t => {
    data[t.dataset.day || 'note'] = t.value;
  });
  localStorage.setItem('gym_data', JSON.stringify(data));
}

function loadGym() {
  const data = JSON.parse(localStorage.getItem('gym_data'));
  if (!data) return;
  textareas.forEach(t => {
    t.value = data[t.dataset.day || 'note'] || '';
  });
}

textareas.forEach(t => t.addEventListener('input', saveGym));

loadGym();
</script>
